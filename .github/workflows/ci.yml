name: CI

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v1

      - name: ğŸšš NuGet Restore
        uses: nuget/setup-nuget@v1
        run: nuget restore src/Tmoji.sln

      - name: âš™ï¸ Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: ğŸ› ï¸ Build
        run: msbuild src/Tmoji.sln -property:Configuration=Release -verbosity:minimal

      - name: ğŸš€ Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          local-dir: src/Tmoji/bin/Release/Tmoji/
          server-dir: /tmp/citest/
          protocol: ftps
          server: swharden.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
